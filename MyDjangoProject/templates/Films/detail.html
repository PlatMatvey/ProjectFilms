{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    {% include 'Films/header.html' %}
    <div class="card mb-2" style="max-width: 540px; top: 4vh; left: 36vh">
  <div class="row g-0">
    <div class="col-md-10">
      <div class="card-body">
          <h5 class="card-title">{{films.name}}</h5>
          <img src="{{ films.img.url }}">
          <h5 class="card-title">О фильме:</h5>
          <p class="card-text">Дата выхода в мире: {{films.data}}</p>
          <p class="card-text">Жанр: {{films.genre}}</p>
          <p class="card-text">Страна: {{films.country}}</p>
          <p class="card-text">Режисер: {{films.director}}</p>
          <p class="card-text">Продюсер: {{films.producer}}</p>
          <p class="card-text">Бюджет: ${{films.budget}}</p>
        <p class="card-text">Возрастное ограничение: {{films.limit}}+</p>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
